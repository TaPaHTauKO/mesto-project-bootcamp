<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Alexander Berezin">
    <meta name="keywords" content="Фото, картинки, Mesto">
    <title>Mesto</title>
</head>

<body class="body">

    <div class="page">

        <header class="header">

            <img src="<%=require('./images/logo.svg')%>" alt="логотип" class="header__logo">

        </header>

        <main class="content">

            <section class="profile">
                <img src="<%=require('./images/image.jpg')%>" alt="картинка профиля" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__name">Александр Березин</h1>
                    <button type="button" class="profile__edit-button"></button>
                    <p class="profile__subtitle">Иследователь JavaScript</p>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>




            <section class="elements">

            </section>

        </main>

        <footer class="footer">

            <p class="footer__copyright">© 2020 Mesto Russia</p>


        </footer>

        <div class="popup popup_edit-profile">

            <div class="popup__container">
                <button class="popup__close-button" type="button"></button>
                <h2 class="popup__text">Редактирование профиля</h2>
                <form class="popup__form" name="profile" novalidate>
                    <input type="text" class="popup__input input_profile-name" id="profilename"
                        placeholder="Имя профиля" required minlength="2" maxlength="40">
                    <span class="popup__span" id="error-profilename"></span>
                    <input type="text" class="popup__input input_profile-subtitle" id="profilesubtitle"
                        placeholder="описание профиля" required minlength="2" maxlength="200">
                    <span class="popup__span" id="error-profilesubtitle"></span>
                    <button class="popup__button" type="submit">Сохранить</button>
                </form>

            </div>
        </div>

        <div class="popup popup_new-card">

            <div class="popup__container">
                <button class="popup__close-button" type="button"></button>
                <h2 class="popup__text">Новое место</h2>
                <form class="popup__form popup__form_new-card" name="newCard" novalidate>
                    <input type="text" class="popup__input input_name-card" id="namecard" placeholder="Название"
                        required minlength="2" maxlength="30">
                    <span class="popup__span" id="error-namecard"></span>
                    <input type="url" class="popup__input input_url" id="url" placeholder="Ссылка" required>
                    <span class="popup__span" id="error-url"></span>
                    <button class="popup__button" type="submit">Сохранить</button>
                </form>

            </div>
        </div>

        <div class="popup popup_avatar">

            <div class="popup__container">
                <button class="popup__close-button" type="button"></button>
                <h2 class="popup__text">Обновить аватар</h2>
                <form class="popup__form popup__form_avatar" name="avatar" novalidate>
                    <input type="text" class="popup__input input_avatar" id="avatar" placeholder="Ссылка на аватар"
                        required minlength="5">
                    <span class="popup__span" id="error-avatar"></span>
                    <button class="popup__button" type="submit">Сохранить</button>
                </form>

            </div>
        </div>

        <div class="popup popup_fullskrin">

            <div class="popup__img-container">
                <button class="popup__close-button" type="button"></button>
                <img src="#" alt="#" class="popup__image">
                <h2 class="popup__img-text">#</h2>
            </div>
        </div>

    </div>
    <template id="elementTemplate">

        <div class="element">
            <img src="#" alt="#" class="element__img">
            <h2 class="element__text">#</h2>
            <div class="element__div">
                <button class="element__button" type="button"></button>
                <p class="element__like-counter">1</p>
            </div>
            <button class="element__delete-button" type="button"></button>
        </div>

    </template>
</body>

</html>
