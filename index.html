<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <meta name="author" content="Alexander Berezin">
    <meta name="keywords" content="Фото, картинки, Mesto">
    <title>Mesto</title>
</head>

<body class="body">

    <div class="page">

        <header class="header">

            <img src="./images/logo.svg" alt="логотип" class="header__logo">

        </header>

        <main class="content">

            <section class="profile">
                <img src="./images/image.jpg" alt="картинка профиля" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__name">Александр Березин</h1>
                    <button type="button" class="profile__edit-button"></button>
                    <p class="profile__subtitle">Иследователь JavaScript</p>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>




            <section class="elements">

            </section>

        </main>

        <footer class="footer">

            <p class="footer__copyright">© 2020 Mesto Russia</p>


        </footer>

        <div class="popup popup_edit-profile">

            <div class="popup__container">
                <button class="popup__close-button" type="button"></button>
                <h2 class="popup__text">Редактирование профиля</h2>
                <form class="popup__form">
                    <input type="text" class="popup__input input_profile-name" placeholder="Имя профиля">
                    <input type="text" class="popup__input input_profile-subtitle" placeholder="описание профиля">
                    <button class="popup__button" type="submit">Сохранить</button>
                </form>

            </div>
        </div>

        <div class="popup popup_new-card">

            <div class="popup__container">
                <button class="popup__close-button" type="button"></button>
                <h2 class="popup__text">Новое место</h2>
                <form class="popup__form popup__form_new-card">
                    <input type="text" class="popup__input input_name-card" placeholder="Название">
                    <input type="url" class="popup__input input_url" placeholder="Ссылка">
                    <button class="popup__button" type="submit">Сохранить</button>
                </form>

            </div>
        </div>

        <div class="popup popup_fullskrin">

            <div class="popup__img-container">
                <button class="popup__close-button" type="button"></button>
                <img src="#" alt="#" class="popup__image">
                <h2 class="popup__img-text">#</h2>
            </div>
        </div>

    </div>
    <template id="elementTemplate">

        <div class="element">
            <img src="#" alt="#" class="element__img">
            <h2 class="element__text">#</h2>
            <button class="element__button" type="button"></button>
            <button class="element__delete-button" type="button"></button>
        </div>

    </template>

    <script src="./index.js"></script>



</body>

</html>
