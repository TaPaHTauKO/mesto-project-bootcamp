<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <meta name="author" content="Alexander Berezin">
    <meta name="keywords" content="Фото, картинки, Mesto">
    <title>Mesto</title>
</head>

<body class="body">

    <div class="page">

        <header class="header">

            <img src="./images/logo.svg" alt="логотип" class="header__logo">

        </header>

        <main class="content">

            <section class="profile">
                <img src="./images/image.jpg" alt="картинка профиля" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__name">Александр Березин</h1>
                    <button type="button" class="profile__edit-button"></button>
                    <p class="profile__subtitle">Иследователь JavaScript</p>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>




            <section class="elements">
                <div class="element">
                    <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" class="element__img">
                    <h2 class="element__text">Карачаевск</h2>
                    <button class="element__button" type="button"></button>
                </div>
                <div class="element">
                    <img src="./images/kirill-pershin22.jpg" alt="Эльбрус" class="element__img">
                    <h2 class="element__text">Эльбрус</h2>
                    <button class="element__button" type="button"></button>
                </div>
                <div class="element"><img src="./images/kirill333.jpg" alt="Домбай" class="element__img">
                    <h2 class="element__text">Домбай</h2>
                    <button class="element__button" type="button"></button>
                </div>
                <div class="element"><img src="./images/444.jpg" alt="Эльбрус" class="element__img">
                    <h2 class="element__text">Эльбрус</h2>
                    <button class="element__button" type="button"></button>
                </div>
                <div class="element"><img src="./images/555.jpg" alt="Домбай" class="element__img">
                    <h2 class="element__text">Домбай</h2>
                    <button class="element__button" type="button"></button>
                </div>
                <div class="element"><img src="./images/666.jpg" alt="Карачаево-Черкеск" class="element__img">
                    <h2 class="element__text">Карачаево-Черкеск</h2>
                    <button class="element__button" type="button"></button>
                </div>

            </section>

        </main>

        <footer class="footer">

            <p class="footer__copyright">© 2020 Mesto Russia</p>


        </footer>

        <div class="popup popup_opened">

            <div class="popup__container">
                <button class="popup__close-button" type="button"></button>
                <h2 class="popup__text">Редактирование профиля</h2>
                <form class="popup__form">
                    <input type="text" class="popup__input">
                    <input type="text" class="popup__input">
                    <button class="popup__button" type="submit">Сохранить</button>
                </form>

            </div>
        </div>

    </div>



</body>

</html>
