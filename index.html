<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <meta name="author" content="Alexander Berezin">
    <meta name="keywords" content="Фото, картинки, Mesto">
    <title>Mesto</title>
</head>

<body class="body">

    <div class="page">

        <header class="header">

            <img src="./images/logo.svg" alt="логотип" class="header__logo">

        </header>

        <main class="content">

            <section class="profile">
                <img src="./images/image.jpg" alt="картинка профиля" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__name">Александр Березин</h1>
                    <button class="profile__edit-button"></button>
                    <p class="profile__subtitle">Иследователь JavaScript</p>
                </div>
                <button class="profile__add-button"></button>
            </section>




            <section class="elements">
                <div class="element">
                    <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="" class="element_img">
                    <p class="element_text">Карачаевск</p>
                    <button class="element__button" type="button"></button>
                </div>
                <div class="element">
                    <img src="./images/kirill-pershin22.jpg" alt="" class="element_img">
                    <p class="element_text">Эльбрус</p>
                    <button class="element__button" type="button"></button>
                </div>
                <div class="element"><img src="./images/kirill333.jpg" alt="" class="element_img">
                    <p class="element_text">Домбай</p>
                    <button class="element__button" type="button"></button>
                </div>
                <div class="element"><img src="./images/444.jpg" alt="" class="element_img">
                    <p class="element_text">Эльбрус</p>
                    <button class="element__button" type="button"></button>
                </div>
                <div class="element"><img src="./images/555.jpg" alt="" class="element_img">
                    <p class="element_text">Домбай</p>
                    <button class="element__button" type="button"></button>
                </div>
                <div class="element"><img src="./images/666.jpg" alt="" class="element_img">
                    <p class="element_text">Карачаево-Черкеск</p>
                    <button class="element__button" type="button"></button>
                </div>

            </section>

        </main>

        <footer class="footer">


        </footer>

        <div class="popups popups_opened">

            <div class="popup">
                <button class="popup__close-button" type="reset"></button>    
                <p class="popup__text">Редактирование профиля</p>
                <form class="popup__form">
                    <input type="text" class="popup__input">
                    <input type="text" class="popup__input">
                    <button class="popup__button" type="submit">Сохранить</button>
                </form>
    
            </div>
        </div>

    </div>



</body>

</html>
